<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
        <!-- Row 1 9am -->
        <div class = "row">
            <div class = "col-md-1 time-block">9 AM</div>

            <div class = "col-md-10">
                <textarea class = "form-control past" id = "am9" rows = "3"></textarea>
            </div>

            <div class = "col-md-1">
                <button type = "button" class = "btn btn-primary btn-md saveBtn" id = "save9">Save</button>
            </div>
        </div>

        <hr>

        <!-- Row 2 10am -->
        <div class = "row">
            <div class = "col-md-1 time-block">10 AM</div>

            <div class = "col-md-10">
                <textarea class = "form-control past" id = "am10" rows = "3"></textarea>
            </div>

            <div class = "col-md-1">
                <button type = "button" class = "btn btn-primary btn-md saveBtn" id = "save10">Save</button>
            </div>
        </div>

        <hr>

        <!-- Row 3 11am -->
        <div class = "row">
            <div class = "col-md-1 time-block">11 AM</div>

            <div class = "col-md-10">
                <textarea class = "form-control present" id = "am11" rows = "3"></textarea>
            </div>

            <div class = "col-md-1">
                <button type = "button" class = "btn btn-primary btn-md saveBtn" id = "save11">Save</button>
            </div>
        </div>

        <hr>

        <!-- Row 4 12pm -->
        <div class = "row">
            <div class = "col-md-1 time-block">12 PM</div>

            <div class = "col-md-10">
                <textarea class = "form-control future" id = "pm12" rows = "3"></textarea>
            </div>

            <div class = "col-md-1">
                <button type = "button" class = "btn btn-primary btn-md saveBtn" id = "save12">Save</button>
            </div>
        </div>

        <hr>

        <!-- Row 5 1pm -->
        <div class = "row">
            <div class = "col-md-1 time-block">1 PM</div>

            <div class = "col-md-10">
                <textarea class = "form-control future" id = "pm1" rows = "3"></textarea>
            </div>

            <div class = "col-md-1">
                <button type = "button" class = "btn btn-primary btn-md saveBtn" id = "save1">Save</button>
            </div>
        </div>

        <hr>

        <!-- Row 6 2pm -->
        <div class = "row">
            <div class = "col-md-1 time-block">2 PM</div>

            <div class = "col-md-10">
                <textarea class = "form-control future" id = "pm2" rows = "3"></textarea>
            </div>

            <div class = "col-md-1">
                <button type = "button" class = "btn btn-primary btn-md saveBtn" id = "save2">Save</button>
            </div>
        </div>

        <hr>

        <!-- Row 7 3pm -->
        <div class = "row">
            <div class = "col-md-1 time-block">3 PM</div>

            <div class = "col-md-10">
                <textarea class = "form-control future" id = "pm3" rows = "3"></textarea>
            </div>

            <div class = "col-md-1">
                <button type = "button" class = "btn btn-primary btn-md saveBtn" id = "save3">Save</button>
            </div>
        </div>

        <hr>

        <!-- Row 8 4pm -->
        <div class = "row">
            <div class = "col-md-1 time-block">4 PM</div>

            <div class = "col-md-10">
                <textarea class = "form-control future" id = "pm4" rows = "3"></textarea>
            </div>

            <div class = "col-md-1">
                <button type = "button" class = "btn btn-primary btn-md saveBtn" id = "save4">Save</button>
            </div>
        </div>

        <hr>

        <!-- Row 9 5pm -->
        <div class = "row">
            <div class = "col-md-1 time-block">5 PM</div>

            <div class = "col-md-10">
                <textarea class = "form-control future" id = "pm5" rows = "3"></textarea>
            </div>

            <div class = "col-md-1">
                <button type = "button" class = "btn btn-primary btn-md saveBtn" id = "save5">Save</button>
            </div>
        </div>

        <br>

    </div>

    <footer>
        <div class = "footer">
            <p id="currentDay" class="lead">12:00:00 PM</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
